<!-- src/main/resources/static/doctor-prescriptions.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Prescriptions</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #controls { margin-bottom: 15px; }
    a, button { margin-right: 15px; text-decoration: none; color: #007BFF; }
    button { background: none; border: none; cursor: pointer; font-size: 1em; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }

    /* Модальное окно */
    #modalOverlay {
      display: none;
      position: fixed; z-index: 1000;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #modal {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 100px auto;
      border-radius: 5px;
      position: relative;
    }
    #modalClose {
      position: absolute;
      top: 5px; right: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="controls">
  <a href="doctor.html">Home</a>
  <button id="createRecipeBtn">Create Recipe</button>
  <a href="#" id="logout">Log Out</a>
</div>

<h2>Prescriptions</h2>
<table id="prescTable">
  <thead>
  <tr>
    <th>Patient</th>
    <th>Date</th>
    <th>Medicine</th>
    <th>More</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Модальное окно -->
<div id="modalOverlay">
  <div id="modal">
    <span id="modalClose">✕</span>
    <h3>Prescription Details</h3>
    <p><strong>Patient:</strong> <span id="mPatientFIO"></span></p>
    <p><strong>Passport:</strong> <span id="mPassport"></span></p>
    <p><strong>Issued:</strong> <span id="mIssued"></span></p>
    <p><strong>Expiry:</strong> <span id="mExpiry"></span></p>
    <p><strong>Medicine:</strong> <span id="mMedicine"></span></p>
    <p><strong>Dosage:</strong> <span id="mDosage"></span></p>
  </div>
</div>

<script>
  let prescriptions = [];

  // Навигация
  document.getElementById('createRecipeBtn').onclick = () =>
    window.location.href = 'doctor-create-recipe.html';
  document.getElementById('logout').onclick = () => {
    sessionStorage.clear();
    window.location.href = 'login.html';
  };

  // Закрыть модалку
  document.getElementById('modalClose').onclick = () => {
    document.getElementById('modalOverlay').style.display = 'none';
  };

  // Загрузка списка
  (async()=>{
    const token = sessionStorage.getItem('token');
    if (!token) return window.location.href = 'login.html';

    const resp = await fetch('/api/doctor/prescriptions', {
      headers: { 'Authorization': 'Bearer '+token }
    });
    if (!resp.ok) return alert('Failed to load prescriptions');

    prescriptions = await resp.json();

    const tbody = document.querySelector('#prescTable tbody');
    tbody.innerHTML = '';

    prescriptions.forEach((p, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${p.patient.email}</td>
        <td>${p.prescription.dateIssued}</td>
        <td>${p.prescription.medicine}</td>
        <td><button class="more-btn" data-index="${i}">More</button></td>
      `;
      tbody.appendChild(row);
    });

    // Вешаем обработчик на все кнопки More
    document.querySelectorAll('.more-btn').forEach(btn => {
      btn.onclick = () => {
        const idx = btn.getAttribute('data-index');
        const p   = prescriptions[idx];

        document.getElementById('mPatientFIO').textContent =
          p.patient.lastName + ' ' + p.patient.firstName + ' ' + (p.patient.middleName || '');
        document.getElementById('mPassport').textContent =
          p.patient.passportSeries + ' ' + p.patient.passportNumber;
        document.getElementById('mIssued').textContent = p.prescription.dateIssued;
        document.getElementById('mExpiry').textContent = p.prescription.expiryDate;
        document.getElementById('mMedicine').textContent = p.prescription.medicine;
        document.getElementById('mDosage').textContent = p.prescription.dosage;

        document.getElementById('modalOverlay').style.display = 'block';
      };
    });
  })();
</script>
</body>
</html>
