<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Create Recipe — Step 2</title>
  <style>
    body { font-family: sans-serif; padding: 20px; position: relative; }
    a.back { position: absolute; top: 20px; right: 20px;
             text-decoration: none; color: #007BFF; }
    label { display: block; margin: 8px 0; }
    input { width: 250px; padding: 6px; }
    button#createBtn { padding: 8px 16px; margin-bottom: 12px; }
    #message { margin: 12px 0; font-weight: bold; }
  </style>
</head>
<body>
<a class="back" href="doctor-prescriptions.html">← Back</a>
<h2>Enter Prescription Details</h2>

<button id="createBtn">Create</button>
<div id="message"></div>
<div id="formWrap">
  <label>Medicine Name: <input id="drugName" type="text" required /></label>
  <label>Dosage:        <input id="dosage" type="text" required /></label>
  <label>Expiry Date:   <input id="expiry" type="date" required /></label>
</div>

<script>
  const token = sessionStorage.getItem('token');
  if (!token) return location = 'login.html';

  document.getElementById('createBtn').onclick = async () => {
    const msg = document.getElementById('message');
    msg.textContent = '';

    const patientEmail = sessionStorage.getItem('patientEmail');
    const patientName  = sessionStorage.getItem('patientName');
    if (!patientEmail) {
      msg.style.color = 'red';
      msg.textContent = 'No patient selected';
      return;
    }

    const dto = {
      patientEmail,
      drugName: drugName.value.trim(),
      dosage:   dosage.value.trim(),
      expiry:   expiry.value
    };

    const resp = await fetch('/api/doctor/prescriptions', {
      method: 'POST',
      headers: {
        'Content-Type':'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify(dto)
    });

    if (resp.ok) {
      msg.style.color = 'green';
      msg.textContent = `Recipe Created for ${patientName}`;
    } else {
      let err = 'Error creating recipe';
      try {
        const j = await resp.json();
        if (j.error) err = j.error;
      } catch {}
      msg.style.color = 'red';
      msg.textContent = err;
    }
  };
</script>
</body>
</html>
