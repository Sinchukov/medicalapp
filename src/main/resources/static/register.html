<!-- src/main/resources/static/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin: 10px 0; }
    input { padding: 5px; width: 250px; }
    button { padding: 8px 16px; }
    #message { margin-top: 20px; }
    #message.error { color: red; }
    #message.success { color: green; }
  </style>
</head>
<body>
<h2>Register as <span id="roleName"></span></h2>
<form id="registerForm">
  <label>
    Email:
    <input type="email" id="email" required />
  </label>
  <label>
    Password:
    <input type="password" id="password" required />
  </label>
  <label>
    Confirm password:
    <input type="password" id="confirmPassword" required />
  </label>
  <label>
    Name / Company:
    <input type="text" id="name" required />
  </label>
  <button type="submit">Register</button>
</form>

<div id="message"></div>

<script>
  // парсер роли из ?role=PATIENT / DOCTOR / PHARMACY
  const params = new URLSearchParams(window.location.search);
  const role = (params.get('role') || 'PATIENT').toUpperCase();
  document.getElementById('roleName').innerText = role;

  const pwdInput = document.getElementById('password');
  const confirmInput = document.getElementById('confirmPassword');
  const msg = document.getElementById('message');

  document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    msg.textContent = '';
    msg.className = '';

    const email = document.getElementById('email').value.trim();
    const pwd   = pwdInput.value;
    const cpwd  = confirmInput.value;
    const name  = document.getElementById('name').value.trim();

    // 1) Две проверки пароля: совпадение и сложность
    if (pwd !== cpwd) {
      msg.className = 'error';
      return msg.textContent = 'Пароли не совпадают.';
    }
    // Регэксп: хотя бы одна загл. буква, хотя бы одна цифра, хотя бы один спецсимвол / . , и длина ≥8
    const strongRe = /(?=.*[A-Z])(?=.*\d)(?=.*[\/\.,]).{8,}/;
    if (!strongRe.test(pwd)) {
      msg.className = 'error';
      return msg.innerHTML = `
        Пароль слишком простой. Он должен быть не менее 8 символов,<br>
        содержать хотя бы одну заглавную букву, цифру и спецсимвол (/ . , и т.д.).
      `;
    }

    // 2) Отправляем JSON на бэкенд
    const resp = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ role, email, password: pwd, name })
    });

    if (resp.ok) {
      const data = await resp.json();
      msg.className = 'success';
      msg.innerHTML = `${data.message}<br><a href="login.html">Back to Log in</a>`;
    } else {
      msg.className = 'error';
      let err = 'Registration failed';
      try { err = (await resp.json()).error || err; } catch {}
      msg.textContent = err;
    }
  });
</script>
</body>
</html>
